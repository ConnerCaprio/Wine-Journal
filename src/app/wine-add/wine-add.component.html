<div *ngIf="addWine" class="row">
  <div class="col-2">
  </div>
  <div class="col-8">
    <br/>
    <mat-card>
    <form [formGroup]="addWineForm" (submit)="onSubmitClicked(addWineForm)">


      <input matInput type="text" class="text-input" formControlName="name" placeholder="Name (Required)">
      <input matInput type="number" class="text-input" formControlName="rating" placeholder="Rating (Required)">
      <br/>
      <input matInput type="number" class="text-input" formControlName="year" placeholder="Year">
      <input matInput type="text" class="text-input" formControlName="terroir" placeholder="Place of Origin">
      <br/>
      <input matInput type="number" class="text-input" formControlName="alcPercent" placeholder="Alcohol Percentage">
      <input matInput type="number" class="text-input" formControlName="price" placeholder="Price">
      <br/>
      <mat-form-field appearance="fill" class="dropdown">
        <mat-select formControlName="variety" >
          <mat-option value="" >Varietal</mat-option>
          <div *ngFor="let item of varieties">
            <mat-option value="{{item}}">{{item}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>

      <br/>
      <textarea class="notes"
        matInput
        rows="4"
        formControlName="notes"
        placeholder="Notes on the wine"></textarea>
        <br/>
        <div class="bottom-row">
          <div class="row">
            <div class="col-2">
              <div class="img-btn">
                <button type="button" (click)="filePicker.click()" mat-stroked-button>Pick Image</button>
                <input type="file" #filePicker class="img-input" (change)="onImagePicked($event)">
              </div>
            </div>
            <div class="col-4"></div>
            <div class="col-6">
              <mat-radio-group aria-label="Select an option" class="radio-group" formControlName="type">
                <mat-radio-button app:useMaterialThemeColors="false" class="mat-radio-button mat-accent" value="Red">Red</mat-radio-button>
                <mat-radio-button app:useMaterialThemeColors="false" class="mat-radio-button mat-accent radio-btn-margin" value="White" >White</mat-radio-button>
                <mat-radio-button app:useMaterialThemeColors="false" class="mat-radio-button mat-accent radio-btn-margin" value="Sparkling" >Sparkling</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
      <br/>

      <button
        mat-raised-button
        class="add-wine"
        color="accent"
        type="submit">
        Add Wine
      </button>
    </form>
  </mat-card>
  </div>
</div>
